    <script>
        var view = {
            renderData: function(data){
                var numItems = data.games.length;
                //loop through each game and create a <tr>
                for(var i = 0 ; i < numItems ; i++){
                    var rowHtml = '<tr>';
                    rowHtml += '<td>' + data.games[i].gameName + '</td>';
                    rowHtml += '<td>' + data.games[i].version + '</td>';
                    rowHtml += '<td>' + data.games[i].description + '</td>';
                    rowHtml += '<td>' + data.games[i].cost + '</td>';
                    rowHtml += '<td><a href="MyImages/randomNum/'+data.games[i].imageFile+'" rel="games"><img src="MyImages/randomNum/' + data.games[i].imageFile + '" width="100"></a>' + '</td>';
                    rowHtml += '</tr>';
                    $('.gamesTable tbody').append(rowHtml);
                }
                $('a[rel=games]').colorbox({width:'50%'});
            }
        }
        
        var communicator = {
            getData: function(dataUrl){
                $.ajax({
                    url: dataUrl,
                    type: 'get',
                    dataType: 'json',
                    success: function(data){
                        view.renderData(data);},
                    error: function(xmlHttpRequest,status,message){
                        console.log(message);}
                });
            }
        }
        //Go get the data
        communicator.getData('data/data.json');
